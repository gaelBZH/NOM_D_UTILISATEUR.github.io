<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire</title>
    <link rel="icon" href="https://images.emojiterra.com/google/android-10/512px/1fa90.png"> <!--Icône du Site-->
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            background-image: url(https://img.freepik.com/vecteurs-premium/espace-fond-etoiles-illustration-vectorielle_97886-319.jpg);
            overflow: hidden;
        }
        .container{
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }
        .sun{
            position: absolute;
            top: 15em;
            left: 15em;
            width: 10em;
            height: 10em;
            background-color: rgb(228, 224, 165);
            border-radius: 50%;
            box-shadow: 0 0 3em yellow;
        }
        .earth, .moon{
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent;
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
        }
        .earth{
            top: 5em;
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit 36.5s linear infinite;
        }
        .moon{
            top: 0;
            right: 0;
            width: 8em;
            height: 8em;
            animation: orbit 2.7s linear infinite;
        }
        .earth::before, .moon::before{
            content: '';
            position: absolute;
            border-radius: 50%;
        }
        .earth::before{
            top: 2.8em;
            right: 2.8em;
            width: 3em;
            height: 3em;
            background-color: rgb(35, 64, 139);
        }
        .moon::before{
            top: 0.8em;
            right: 0.2em;
            width: 1.2em;
            height: 1.2em;
            background-color: silver;
        }
        @keyframes orbit{
            to {transform: rotate(360deg);}
        }

        .zoom{  
        height:100vh;  
        width:100%;  
        display:grid;  
        place-items:center;  
        position:fixed;  
        top:0;  
        left:0;
}
    </style>
 <script>
    let zoom = 1;
    const ZOOM_SPEED = 0.05;
    
    document.addEventListener("wheel", function(e) {  
        
        
        if(e.deltaY < 0&&zoom<20){    
            document.querySelector(".zoom").style.transform = `scale(${zoom += ZOOM_SPEED})`;  
           /*Zoom*/
        }else {  if(zoom>0.05){  
            document.querySelector(".zoom").style.transform = `scale(${zoom -= ZOOM_SPEED})`;  }
            /*Dezoom*/
        }}
   );</script>   

</head>
<body>
    <div class="zoom">
    <div class="container">
        <div class="sun"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
    </div>
    </div>
</body>
</html>
