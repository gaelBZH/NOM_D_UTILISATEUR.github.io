<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Российская Федерация</title>
    <style>
    :root{
        --coef:5
    }
    .tricolour {
        float: left;
        width: calc(2px*var(--coef));
        height: calc(70px*var(--coef));
        margin: 0 calc(-2px*var(--coef)) 0 0;
        padding: calc(35px*var(--coef)) 0 0;
        background: #e5e5e5
    }
    
    .tricolour_blue {
        height: calc(35px*var(--coef));
        background: #467ab7
    }
    
    .tricolour_red {
        height: calc(35px*var(--coef));
        background: #e94b3d;
    }
    /*Valeurs *10*/
    </style>
</head>
<body>
    <div>
        <div class="tricolour">
            <div class="tricolour_blue"></div>
            <div class="tricolour_red"></div>
        </div>
    </div>
</body>
</html>
