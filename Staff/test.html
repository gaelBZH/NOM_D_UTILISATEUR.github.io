    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.contenu{
          color: #fff;
          font-size: 24px;
          font-style: sans-serif;
          width: 90%;
          margin: auto;
          text-align: center;
          padding: 1px;
          border: 10px solid red;
        }
        
        .contenu div{
          height: 50px;
          width: 25%; /* 4 par Ligne */
        }
        .rouge {
          background: orangered;
        }
        .vert {
          background: yellowgreen;
        }
        .bleu {
          background: steelblue;
        }
        
        .contenu {
          display: flex;
          flex-wrap: wrap;
        }</style>
</head>
<body>
    <div class="contenu">
        <div class="rouge">1</div>
        <div class="vert">2</div>
        <div class="bleu">3</div>
        <div class="rouge">4</div>
        <div class="vert">5</div>
        <div class="bleu">6</div>
        <div class="rouge">7</div>
        <div class="vert">8</div>
        <div class="bleu">9</div>
      </div>
</body>
</html>
</body>
</html>
